<!-- frontend/html/inicioSesion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Estudify</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <header class="header">
    <img src="../assets/logos/logo.png" alt="Logo de Estudify" class="logo">
    <h1>Bienvenido a Estudify</h1>
    <p>La herramienta que mejora la eficiencia de los estudiantes</p>
  </header>

  <main>
    <section class="login-container">
      <h2>Iniciar Sesión</h2>
      <form id="form-inicio-sesion" action="#" method="POST">
        <!-- Sección de Correo Electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- Sección de Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <!-- Botón de Inicio de Sesión -->
        <div class="form-group">
          <button type="submit" id="btn-iniciar-sesion">Iniciar Sesión</button>
        </div>

        <!-- Enlace a Registro -->
        <p>¿No tienes cuenta? <a href="registrarse.html">Regístrate aquí</a></p>
      </form>
    </section>
  </main>

  <script src="../js/inicioSesion/inicioSesion.js"></script>
</body>
</html>
